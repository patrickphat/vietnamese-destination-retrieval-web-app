<head>
    <title>TuiSearch - Vietnamese Destination Search</title>
    <span style="font-family:Arial">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">  <link href="{{ url_for('static',filename='css/button.css') }}" rel="stylesheet" type="text/css">
    <link href="{{ url_for('static',filename='css/style.css') }}" rel="stylesheet" type="text/css">
  
    <script src="{{ url_for('static',filename='js/button.js') }}"></script>
    <script src="{{ url_for('static',filename='js/instantsubmit.js') }}"></script>
  
  
  </head>
  
  <body>
    <!-- <div class="topnav">
      <img src="{{ url_for('static',filename='images/logo.jpg') }}">
    </div>  -->
    <center>
  
      <div class="row">
       <img src="{{ url_for('static',filename='images/logo.jpg') }}">
      </div>
      
      <center><a href="../../"><button type=submit class='large red button'>Back to home</button></a></center>
      <br><b>Choose one image to start searching! </b>
      <br> 
        {% for i in range(18) %}
        <a href='../{{ i+1 }}'><img src="../../static/images/{{ i+1 }}.jpg" width=10%></a>

        {% if (i+1)%3==0 %}
         <br>
        {% endif %}

        {% endfor %}
  </center>
  {% block body %}{% endblock %}
  </body>
